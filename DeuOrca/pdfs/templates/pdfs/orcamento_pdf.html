<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table th {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Deu Orça!</h1>
        <p>Orçamento #{{ orcamento.id }}</p>
    </div>
    <table class="table">
        <tr>
            <th>Cliente</th>
            <td>{{ orcamento.cliente }}</td>
        </tr>
        <tr>
            <th>Descrição</th>
            <td>{{ orcamento.descricao }}</td>
        </tr>
        <tr>
            <th>Valor</th>
            <td>R$ {{ orcamento.valor }}</td>
        </tr>
        <tr>
            <th>Desconto</th>
            <td>R$ {{ orcamento.desconto }}</td>
        </tr>
        <tr>
            <th>Imposto</th>
            <td>{{ orcamento.imposto }}%</td>
        </tr>
        <tr>
            <th>Total</th>
            <td>R$ {{ total }}</td>
        </tr>
        <tr>
            <th>Data</th>
            <td>{{ orcamento.criado_em|date:"d/m/Y H:i" }}</td>
        </tr>
    </table>
    <p>Obrigado!</p>
</body>

</html>
